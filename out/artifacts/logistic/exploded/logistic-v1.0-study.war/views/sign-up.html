{% include 'layout/head.html' %}

{{- authorizationStatus -}}

<div class="container">
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default main-panel">
                <div class="panel-heading">
                    Регистрация нового пользователя
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-offset-3 col-lg-6">
                            <form role="form" method="POST" action="sign-up?action=create_user">
                                <div class="form-group">
                                    <label>Роль&nbsp;</label>
                                    <label class="radio-inline">
                                        <input type="radio" name="role" value="2" checked>Клиент
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="role" value="1">Оператор
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="role" value="3">Перевозчик
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label>Полное имя</label>
                                    <input type="text" name="name" class="form-control" placeholder="Введите здесь ваше имя">
                                </div>
                                <div class="form-group">
                                    <label>E-mail</label>
                                    <input type="email" name="email" class="form-control" placeholder="Введите здесь ваш Email">
                                </div>
                                <div class="form-group">
                                    <label>Телефон</label>
                                    <input type="text" name="phone" class="form-control" placeholder="Введите здесь ваш телефон">
                                </div>
                                <div class="form-group">
                                    <label>Пароль</label>
                                    <input type="password" name="password" class="form-control" placeholder="Введите здесь ваш пароль">
                                </div>
                                <div class="form-group text-center">
                                    <button type="submit" class="btn btn-default">Регистрация</button>
                                    <a href="sign-in" class="btn btn-default">Вернуться к авторизации</a>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>

{% include 'layout/footer.html' %}
