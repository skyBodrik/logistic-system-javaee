{% include 'layout/head.html' %}

{% include 'layout/navigation.html' %}

<div id="page-wrapper">
    <!-- /.row -->
    <div class="row">
        <!-- /.col-lg-12 -->
        <div class="col-lg-12">
            <div class="panel panel-default main-panel">
                <div class="panel-heading">
                    Профиль пользователя
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <form role="form" method="post" action="?action=save_profile">
                        <div class="form-group">
                            <label>Полное имя</label>
                            <input type="text" name="name" class="form-control" placeholder="Введите здесь ваше имя" value="{{-currentUser.getName()-}}">
                        </div>
                        <div class="form-group">
                            <label>E-mail</label>
                            <input type="email" name="email" class="form-control" placeholder="Введите здесь ваш Email" value="{{-currentUser.getEmail()-}}">
                        </div>
                        <div class="form-group">
                            <label>Телефон</label>
                            <input type="text" name="phone" class="form-control" placeholder="Введите здесь ваш телефон" value="{{-currentUser.getPhone()-}}">
                        </div>
                        {% if currentUser.getType is constant("logistic.web.models.User.TYPE_CARRIER") %}
                        <h3>Параметры автомобиля:</h3>
                        <div class="row">
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label>Длина багажника(м)</label>
                                    <input class="form-control" name="postLength" placeholder="в метрах" value="{{-currentUser.getLength()-}}">
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label>Ширина багажника(м)</label>
                                    <input class="form-control" name="postWidth" placeholder="в метрах" value="{{-currentUser.getWidth-}}">
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label>Высота багажника(м)</label>
                                    <input class="form-control" name="postHeight" placeholder="в метрах" value="{{-currentUser.getHeight-}}">
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label>Грузоподъёмность(кг)</label>
                                    <input class="form-control" name="postWeight" placeholder="в килограмах" value="{{-currentUser.getMaxWeight-}}">
                                </div>
                            </div>
                        </div>
                        {% endif %}
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-default">Сохранить</button>
                        </div>
                    </form>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-6 -->
    </div>
    <!-- /.row -->
</div>
<!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

{% include 'layout/footer.html' %}
