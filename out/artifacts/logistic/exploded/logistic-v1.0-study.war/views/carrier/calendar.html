{% include '../layout/head.html' %}

{% include '../layout/navigation.html' %}

<div id="page-wrapper">
    <!-- /.row -->
    <div class="row">
        <!-- /.col-lg-6 -->
        <div class="col-lg-12">
            <div class="panel panel-default main-panel">
                <div class="panel-heading">
                    Календарь ближайших событий
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="table-responsive">
                        <form role="form" method="post" action="?action=save_calendar">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>Дата</th>
                                    <th>Где вы будете?</th>
                                </tr>
                                </thead>
                                <tbody>
                                {% for item in calendar %}
                                    <tr class="{{ rowMarker }}">
                                        <td>
                                            <input type="hidden" value="{{ item.date }}" name="date">
                                            {{ item.date }}
                                        </td>
                                        <td>
                                            <input type="hidden" value="{{ item.getId() }}" name="calendarId">
                                            <select class="form-control" name="city">
                                                <option value="">-</option>
                                                {% for city in cities %}
                                                    <option value="{{- city.getId() -}}" {% if city.getId() == item.getCityId() %} selected {% endif %}>{{- city.getName() -}}</option>
                                                {% endfor %}
                                            </select>
                                        </td>
                                    </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-success">Сохранить</button>
                            </div>
                        </form>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-6 -->
    </div>
    <!-- /.row -->
</div>
<!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

{% include '../layout/footer.html' %}
